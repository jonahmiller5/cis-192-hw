<!DOCTYPE html>
<html>
  <head>
    <title>EZEmail</title>
  </head>

  <body>
    <h1>EZText - Design and Send Your SMS!</h1>
      {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul class="flashes">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        
      {% endif %}
      {% endwith %}
    {% block body %}{% endblock %}

    <form method="post" enctype="multipart/form-data">
      <input type="text" name="recipient" placeholder="Your Phone Number">
      <br><br>
      <input type="text" name="message" placeholder="Your Message">
      <br><br>
      <input type="submit" value="Send SMS">
    </form>

  </body>

</html>
